<h1 style="text-align: center; margin-top: 50px;margin-bottom: 20px;">Signup!</h1>

  <form #SignupForm="ngForm" (submit)="signup(SignupForm.valid)" class="container">
    <div class="col-lg-4 offset-lg-4">
        <div *ngIf="this.SignupForm.submitted && !this.SignupForm.valid" class="alert alert-danger">Please fill all the fields in the form properly!</div>
      <!-- <div class="form-group">
        <label for="name">Full name</label>
        <input type="text" class="form-control" #name=ngModel [(ngModel)]="credentials.name" name="name" placeholder="Enter your name" required >
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
          class="alert alert-danger">
        <div *ngIf="name?.errors.required">
          * Name is required.
        </div>
      </div>
      </div> -->
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" #email="ngModel" [(ngModel)]="credentials.email" name="email" placeholder="Enter email" required>
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
          class="alert alert-danger">
        <div *ngIf="email?.errors.required">
          * Email Address is required.
        </div>
      </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" #password="ngModel" class="form-control" [(ngModel)]="credentials.password" name="password" placeholder="Password" required>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
          class="alert alert-danger">
        <div *ngIf="password?.errors.required">
          * Password is required.
        </div>
      </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up!</button>
    </div>
  </form>
